<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logicas em JS</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<style>
  #particles-js {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: -1;
    top: 0;
    left: 0;
  }
</style>
</head>
<body>
  <div id="particles-js"></div>
<div class="container py-4">
<div class="text-center">
  <img src="../imagens/logo-robotico-escrit.png" alt="Logo Escolha o seu ChatBot" class="logo-chatbot">
</div>
<div class="d-flex flex-wrap justify-content-center mt-5" style="max-width: 1050px; margin: 0 auto;">
  <button onclick="mostrarCadastro()" class="botao-funcao">
    <div class="icone">ðŸ‘€</div>
    <span>Ver Cadastro</span>
  </button>
  <button onclick="cadastro()" class="botao-funcao">
    <div class="icone">ðŸ†•</div>
    <span>Novo Cadastro</span>
  </button>
  <button onclick="sorteio()" class="botao-funcao">
    <div class="icone">ðŸŽ²</div>
    <span>Sorteio</span>
  </button>
  <button onclick="calculadora()" class="botao-funcao">
    <div class="icone">ðŸ§®</div>
    <span>Calculadora</span>
  </button>
  <div class="produtos"></div>
  <button onclick="produtos()" class="botao-funcao">
    <div class="icone">ðŸ“¦</div>
    <span>Produtos</span>
  </button>
  <div id="seltab" class="border rounded p-3 mx-auto mt-4" style="max-width: 600px;">
</div>
</div>
<div class="modal fade" id="promptModal" tabindex="-1" aria-labelledby="promptLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="promptLabel">ðŸ§  Responda a pergunta</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <p id="promptQuestion">Pergunta aqui</p>
        <input type="text" id="promptInput" class="form-control mt-2" placeholder="Digite aqui...">
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-primary" onclick="submitPrompt()">Enviar</button>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
<script>
  particlesJS("particles-js", {
    particles: {
      number: { value: 80 },
      color: { value: "#0ff" },
      shape: { type: "circle" },
      opacity: { value: 0.5 },
      size: { value: 3 },
      line_linked: {
        enable: true,
        distance: 150,
        color: "#0ff",
        opacity: 0.4,
        width: 1
      },
      move: {
        enable: true,
        speed: 2,
        direction: "none",
        out_mode: "out"
      }
    },
    interactivity: {
      detect_on: "canvas",
      events: {
        onhover: { enable: true, mode: "repulse" },
        onclick: { enable: true, mode: "push" }
      },
      modes: {
        repulse: { distance: 100 },
        push: { particles_nb: 4 }
      }
    },
    retina_detect: true
  });
</script>
</body>
</html>
