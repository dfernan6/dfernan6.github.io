<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de convidados.</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <div class="container mt-5 text-center">
    <h1 class="text-success">🥳🎉🎈 Aniversários 🎈 🎉🥳</h1>

    <div class="items mx-auto" style="max-width: 600px;">
      <form id="form" class="js-form">
        <div class="mb-3">
          <label for="name" class="form-label">Nome</label>
          <input
            id="name"
            name="name"
            type="text"
            class="form-control"
            maxlength="120"
            minlength="3"
            required
            pattern="[A-Za-zÀ-ÿ\s]+"
          >
        </div>

        <div class="mb-3">
          <label for="birth-date" class="form-label">Data de Nascimento</label>
          <input
            id="birth-date"
            name="birth-date"
            type="date"
            class="form-control"
            required
            min="1920-01-01"
            max="2024-12-31"
          >
        </div>

        <button type="submit" id="submitbtn" class="btn btn-success btn-lg">Salvar</button>
        <p id="values" class="mt-3"></p>
      </form>
    </div>

    <div class="table-responsive mt-4">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Data de Nascimento</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="resultado"></tbody>
      </table>
    </div>

    <button onclick="limparFila()" type="button" id="cleanbtn" class="btn btn-outline-danger mt-3">Limpar</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
